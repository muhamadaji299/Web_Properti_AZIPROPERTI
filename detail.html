<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Rumah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Container -->
  <div class="max-w-4xl mx-auto p-4">

    <!-- Gambar Rumah -->
    <div class="rounded-lg overflow-hidden shadow-lg mb-4">
      <img src="img/rumah.jpg" alt="Rumah Disewakan" class="w-full h-[300px] object-cover" />
    </div>

    <!-- Informasi Utama -->
    <div class="bg-white p-6 rounded-lg shadow mb-4">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Rp 23 Juta / Tahun</h1>
      <p class="text-sm text-gray-600 mb-4">
        Rumah siap huni disewakan di Cisauk, dekat AEON Mall BSD. Cocok untuk keluarga kecil.
      </p>

      <div class="grid grid-cols-2 gap-4 text-sm text-gray-700">
        <p><strong>Kamar Tidur:</strong> 2</p>
        <p><strong>Kamar Mandi:</strong> 1</p>
        <p><strong>Luas Tanah:</strong> 50 m²</p>
        <p><strong>Luas Bangunan:</strong> 28 m²</p>
      </div>
    </div>

    <!-- Lokasi -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-2">Lokasi</h2>
      <p class="text-sm text-gray-700 mb-2">Cisauk, Tangerang</p>

      <!-- Google Maps embed atau tombol -->
      <div class="mt-4">
        <a href="https://www.google.com/maps?q=Cisauk,+Tangerang" target="_blank"
           class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
          Lihat di Google Maps
        </a>
      </div>
    </div>

  </div>

</body>
</html>
