<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Profesional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside id="sidebar" class="fixed z-40 inset-y-0 left-0 w-64 bg-white shadow-md transform -translate-x-full md:translate-x-0 md:relative md:flex md:flex-col transition-transform duration-200">
      <div class="p-6 text-indigo-600 font-bold text-2xl border-b">
        <i class="fa-solid fa-gauge-high mr-2"></i>AdminPanel
      </div>
      <nav class="flex-1 p-4">
        <ul class="space-y-2">
          <li>
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-indigo-50 text-gray-700">
              <i class="fa-solid fa-house mr-3 w-5"></i>Dashboard
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-indigo-50 text-gray-700">
              <i class="fa-solid fa-box mr-3 w-5"></i>Produk
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-indigo-50 text-gray-700">
              <i class="fa-solid fa-shopping-cart mr-3 w-5"></i>Transaksi
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-indigo-50 text-gray-700">
              <i class="fa-solid fa-chart-line mr-3 w-5"></i>Laporan
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center px-4 py-2 rounded hover:bg-indigo-50 text-gray-700">
              <i class="fa-solid fa-gear mr-3 w-5"></i>Pengaturan
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- OVERLAY untuk sidebar di HP -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden" onclick="toggleSidebar()"></div>

    <!-- MAIN -->
    <div class="flex flex-col flex-1">

      <!-- TOPBAR -->
      <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <!-- Hamburger Button (mobile) -->
          <button class="md:hidden text-gray-600 text-2xl" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
          <h1 class="text-xl font-semibold text-gray-800">Dashboard</h1>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-gray-600">ðŸ‘‹ Halo, Admin</span>
          <button class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-500 text-sm">
            <i class="fa-solid fa-sign-out-alt mr-1"></i>Logout
          </button>
        </div>
      </header>

      <!-- CONTENT -->
      <main class="p-6">
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-2xl font-bold mb-2">Selamat Datang</h2>
          <p class="text-gray-600">Ini adalah dashboard utama. Silakan navigasikan menu di sidebar.</p>
        </div>
      </main>
    </div>
  </div>

  <!-- JavaScript Toggle -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      const isOpen = sidebar.classList.contains('translate-x-0');

      if (isOpen) {
        sidebar.classList.remove('translate-x-0');
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      } else {
        sidebar.classList.remove('-translate-x-full');
        sidebar.classList.add('translate-x-0');
        overlay.classList.remove('hidden');
      }
    }
  </script>

</body>
</html>
